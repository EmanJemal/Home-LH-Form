    <script>
        const modal = document.getElementById("removeCustomerModal");
        const confirmBtn = document.getElementById("confirmRemoveBtn");
        const cancelBtn = document.getElementById("cancelRemoveBtn");
        const passwordInput = document.getElementById("passwordInput");
      
        let expectedPassword = "";
        let redirectPage = "";
      
        document.getElementById("rahelBtn").addEventListener("click", () => {
          expectedPassword = "1900";
          redirectPage = "../rahel.html"; // üîÅ Change to your actual Rahel page
          openModal();
        });
      
        document.getElementById("addisBtn").addEventListener("click", () => {
          expectedPassword = "1500";
          redirectPage = "../sales.html"; // üîÅ Change to your actual Addis page
          openModal();
        });
      
        function openModal() {
          modal.style.display = "block";
          passwordInput.value = "";
        }
      
        cancelBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });
      
        confirmBtn.addEventListener("click", () => {
          const entered = passwordInput.value;
          if (entered === expectedPassword) {
            window.location.href = redirectPage;
          } else {
            alert("Incorrect password.");
          }
        });
      
        // Optional: Close modal when clicking outside of it
        window.onclick = function(event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        };
      </script>
