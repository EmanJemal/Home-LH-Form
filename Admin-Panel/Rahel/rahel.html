        import { ref, get, database } from '../../Script/firebase.js';

        window.fetchRangeData = async function () {
  const start = document.getElementById('startDate').value;
  const end = document.getElementById('endDate').value;
  if (!start || !end) return alert('Please select both start and end dates.');

  const startDate = new Date(start);
  const endDate = new Date(end);
  const allDates = [];

  while (startDate <= endDate) {
    allDates.push(startDate.toISOString().split('T')[0]); // format: YYYY-MM-DD
    startDate.setDate(startDate.getDate() + 1);
  }

  const adminOut = document.getElementById('adminDataOutput');
  adminOut.innerHTML = ''; // clear previous

  let totalRoom = 0, totalRestaurant = 0, totalDube = 0, totalVoid = 0;
  let allEntries = [];

  for (const dateStr of allDates) {
    const cashSnap = await get(ref(database, `cashregister/${dateStr}`));
    const cashData = cashSnap.exists() ? Object.values(cashSnap.val()) : [];

    if (cashData.length === 0) continue;

    allEntries.push(...cashData.map(entry => ({
      ...entry,
      date: dateStr
    })));

    cashData.forEach(entry => {
      totalRoom += entry.room || 0;
      totalRestaurant += entry.restaurant || 0;
      totalDube += entry.dube || 0;
      totalVoid += entry.void || 0;
    });
  }

  if (allEntries.length === 0) {
    adminOut.innerHTML = `<p style="color:red;">No data found in selected range.</p>`;
    return;
  }

  const summary = document.createElement('div');
  summary.innerHTML = `
    <p><strong>Total Room:</strong> ${totalRoom}</p>
    <p><strong>Total Restaurant:</strong> ${totalRestaurant}</p>
    <p><strong>Total Dube:</strong> ${totalDube}</p>
    <p><strong>Total Void:</strong> ${totalVoid}</p>
  `;

  const table = document.createElement('table');
  table.innerHTML = `
    <thead>
      <tr>
        <th>Date</th>
        <th>Room</th>
        <th>Restaurant</th>
        <th>Dube</th>
        <th>Prepaid</th>
        <th>Void</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      ${allEntries.map(entry => `
        <tr>
          <td>${entry.date}</td>
          <td>${entry.room}</td>
          <td>${entry.restaurant}</td>
          <td>${entry.dube}</td>
          <td>${entry.prepaid}</td>
          <td>${entry.void}</td>
          <td>${entry.timestamp}</td>
        </tr>
      `).join('')}
    </tbody>
  `;

  adminOut.appendChild(summary);
  adminOut.appendChild(table);
};

window.exportToExcel = async function () {
  const start = document.getElementById('startDate').value;
  const end = document.getElementById('endDate').value;
  if (!start || !end) return alert("Please select both start and end dates.");

  const startDate = new Date(start);
  const endDate = new Date(end);
  const allDates = [];

  while (startDate <= endDate) {
    allDates.push(startDate.toISOString().split("T")[0]);
    startDate.setDate(startDate.getDate() + 1);
  }

  const sheetData = [
    ["Date", "Room", "Restaurant", "Dube", "Prepaid", "Void", "Time"]
  ];

  for (const dateStr of allDates) {
    const cashSnap = await get(ref(database, `cashregister/${dateStr}`));
    const cashData = cashSnap.exists() ? Object.values(cashSnap.val()) : [];

    cashData.forEach(entry => {
      sheetData.push([
        dateStr,
        entry.room || 0,
        entry.restaurant || 0,
        entry.dube || 0,
        entry.prepaid || 'None',
        entry.void || 0,
        entry.timestamp || ''
      ]);
    });
  }

  if (sheetData.length === 1) return alert("No data to export.");

  const workbook = XLSX.utils.book_new();
  const worksheet = XLSX.utils.aoa_to_sheet(sheetData);
  XLSX.utils.book_append_sheet(workbook, worksheet, "CashRegister");
  XLSX.writeFile(workbook, `CashRegister_${allDates[0]}_to_${allDates.at(-1)}.xlsx`);
};
