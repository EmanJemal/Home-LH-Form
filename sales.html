<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  /*background: #f7f9fb;*/
  color: #333;
  padding-left: 10px;
  padding-right: 10px;
}

.container {
    width: 100%;
    margin: auto;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
  color: #222;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px 14px;
  text-align: left;
  border-bottom: 1px solid #f0f0f0;
}

th {
  background: #f4f6f8;
  font-weight: 600;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

.add-btn, .save-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.add-btn {
  background-color: #3498db;
  color: white;
  font-size: 18px;
}

.save-btn {
  background-color: #2ecc71;
  color: white;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 5;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.3);
}

.modal-content {
  background-color: #fff;
  margin: 8% auto;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  position: relative;
}

.modal-content h3 {
  margin-bottom: 20px;
  color: #333;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.modal-content button {
  padding: 10px 15px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.close {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 24px;
  cursor: pointer;
}
/* Add this below the other CSS in style.css */

tbody input {
  width: 100%;
  border: none;
  padding: 8px;
  background: #f9f9f9;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}

tbody input:focus {
  outline: none;
  background: #fff;
  border-bottom: 1px solid #3498db;
}
input{
    padding: 8px;
    border-radius: 3px;
    margin-left: 15px;
    font-weight: bold;
    font-size: 15px;
    margin-top: 13px;
}
.container{
  display: none;
}
.rooms_reserved{
    width: 90%;
    padding: 20px;
    height: fit-content;
    margin: 50px;
    border-radius: 10px;

    border-color: #67a8df;
    border-style: solid;
    border-width: 2px;
}
.rooms_reserved li{
    font-weight: bold;
    font-size: 20px;
}
.rooms_reserved{
    display: grid;
    grid-template-columns: repeat(2, 50%);
}  
.rooms_reserved h1{
    color: #fc6b13;
}
input[type="radio"]{
    display: inline-block;
    margin-right: 5px;
}
.customer-info{
    width: 90%;
    padding: 20px;
    height: fit-content;
    margin: 50px;
    border-radius: 10px;

    border-color: #67a8df;
    border-style: solid;
    border-width: 2px;
    
}
.customer-info h1{
    font-size: 20px;
    margin-left: 15px;
    color: #fc6b13;
    margin-bottom: 20px;
}
.customer-info .lable{
    display: inline-block;
    margin-left: 15px;
    width: 100px;
}
.customer-info .lable-dob{
    font-size: 15.5px;
}
.customer-info input{
    padding: 8px;
    border-radius: 3px;
    margin-left: 15px;
    font-weight: bold;
    font-size: 15px;
    margin-top: 13px;
}
#sex-options{
    padding: 3px;
    border-radius: 3px;
    margin-left: 15px;
    font-weight: bold;
    font-size: 15px;
    margin-top: 13px;
}
select{
    margin-top: 13px;
}
.lables{
    display: grid;
    grid-template-columns: repeat(2, 50%);
}
.amount{
    width: 90%;
    padding: 20px;
    height: 350px;
    margin: 50px;
    border-radius: 10px;

    border-color: #67a8df;
    border-style: solid;
    border-width: 2px;
}
.amount .title{
    margin-left: 15px;
    color: #fc6b13;
    margin-bottom: 20px;
}
.amount .way-of-payment label{
    font-weight: bold;
    margin-right: 10px;
}
.calculation h1{
    font-size: 15px;
    width: 100%;
    text-align: center;
}
.amnt-brr{
    margin-top: 30px;
}
.amount-in-birr, .length-of-stay, .answer{
    font-size: 23px;
}
.straight-line {
    border-color: #fc6b13;
    border-style: solid;
    border-width: 2px 0 0 0; 
    width: 30%;
    display: block; 
    margin: 0 auto; 
}
.submission-btn{
    display: flex;
    justify-content: center; 
    align-items: center;   
    margin-bottom: 20px;
}
.submission-btn button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #fc6b13;
    color: white;
    cursor: pointer;
    border-width: 2px;
}

.submission-btn button:hover {
    background-color: white;
    color: #fc6b13;

    border-color: #fc6b13;
    border-style: solid;
}
li h4{
    display: inline-block;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
.modal-content {
    background-color: #fff;
    padding: 10px;
    margin: 1% auto;
    width: 500px;
    text-align: center;
    height: 500px;
    border-radius: 10px;
  }
.modal button {
    margin-top: 10px;
    background-color: #fc6b13;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
  }
.modal button:hover{
    background-color: #da5f13;
}
.modal input{
    padding: 5px;
    font-weight: bold;
    font-size: 15px;
    margin-top: 150px;
}
.information-customer h4{
    display: inline-block;
}
.information-customer{
    display: grid;
    grid-template-rows: repeat(5, 30px);
}
.information-customer .room{
    color: #fc6b13;
    font-size: 20px;
    font-weight: bold;
}
@media(max-width: 1050px){
    .lable{
        font-size: 15px;
    }
    .lables{
        display: grid;
        grid-template-columns: repeat(1, 100%);
    }
    .customer-info{
        height: 500px;
    }
}
@media(max-width: 552px){
    .customer-info{
        height: 650px;
    }
    .rooms_reserved, .customer-info, .amount{
        margin-left: 10px;
        margin-right: 10px;
    }
}
@media(max-width: 530px){
    .rooms_reserved li{
        font-size: 13px;
    }
}
@media(max-width: 440px){
    .rooms_reserved li{
        font-size: 10px;
    }
    .customer-info input{
        width: 60%;
    }
}
    </style>
</head>
<body>
    
    

    <!-- Popup Modal -->
    <div id="removeCustomerModal" class="modal">
        <div class="modal-content">
            <h2>Recept</h2>



            <div class="information-customer">

                <div>
                    <h4> </h4> <span class="name"></span>
                </div>

                <div>
                    <h4> </h4><span class="age"></span>
                </div>

                <div>

                </div>

                <div>

                </div>

                <div>
                    <h4> </h4> <span class="payment-method"></span>
                </div>

                <div>
                    <h4></h4> <span class="room"></span>
                </div>

                <div>
                    <h4> </h4> <span class="Price"></span>
                </div>

            </div>
            
            <input type="password" id="passwordInput" style="margin-top: 5px;" placeholder="Enter password">
            <button id="confirmRemoveBtn">Confirm</button>
            <button id="cancelRemoveBtn" class="cancelRemoveBtn">Cancel</button>
        </div>
    </div>
    
        

    <div class="header">
        <img src="./Images/Home Land Hotel Logo.png" alt="home-land-hotel-logo" class="logo">
        <h1 class="title">Home Land Hotel</h1>
    </div>

    <div class="tools">

        <a href="index.html"><div class="add-users">
            <i class="fa-solid fa-user-plus"></i>
            <h1>ደምበኛ መመዝገብ</h1>
        </div></a>

        <a href="./Exsiting User/exsiting-users.html"><div class="exsiting-users">
            <i class="fa-solid fa-user"></i>
            <h1>ተጠቃሚ</h1>
        </div></a>

        <a href="./Debtors/Debtors.html"><div class="debtors">
            <i class="fa-solid fa-money-bill-transfer"></i>

        <a href="./Org/org.html"><div class="user-data ">

        </div></a>
        <a href="./sales_choice/sales_choice.html"><div class="user-data ">
          <i class="fa-solid fa-envelope"></i>

      </div></a>
    </div>
    
    <div class="customer-info">
        <h1>አጠቃላይ የየቀኑ ሽያጭ በ Cash Register የተቆረጠ</h1>

        <div class="lables">

            <div class="room-lable">
                <h3 class="lable">Room</h1>
                <input type="number" placeholder="room" class="name-of-customer name-customer">
            </div>

            <div class="Restaurant-lable">
                <h3 class="lable">Restaurant</h1>
                <input type="number" placeholder="Restaurant" class="name-of-customer name-customer">
            </div>

            <div class="dube-lable">

                <input type="number" placeholder="Dube" class="name-of-customer">
            </div>

            </div>

            <div class="void-lable">

        </div>
        
    </div>

    <div class="submission-btn">
        <button id="submit-btn">Submit</button>
    </div>



    <div class="container" id="existing-orders">
        <!-- Existing order groups (ASTU etc) will be inserted here -->
      </div>
    
      <div class="container">
        <h2><input type="text" id="dailyTitle" placeholder="Enter Title e.g. XYZ" /></h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Food</th>

              <th>Drink</th>

              <th>Room</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Editable input rows -->
          </tbody>
        </table>
    
        <div class="buttons">
          <button class="add-btn" id="addRowBtn">＋</button>
          <button class="save-btn" id="saveBtn">Save</button>
        </div>
      </div>
    
      <!-- Receipt Popup -->
      <div class="modal" id="receiptModal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h3>Receipt Summary</h3>
          <div id="receiptContent"></div>
        </div>
      </div>
    

    <script type="module" src="sales/sales.js"></script>
</body>
